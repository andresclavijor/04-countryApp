<h2>Por Pais</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- search -->
    <shared-sarch-box [placeHolder]="'Buscar por pais'" [initialValue]="initialValue" (onDebounce)="searchByPais($event)"></shared-sarch-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isloading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
